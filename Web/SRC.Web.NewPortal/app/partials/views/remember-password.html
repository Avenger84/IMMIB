<div class="modal fade" tabindex="-1" role="dialog" id="rememberModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Şifre Hatırlatma</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                                <input type="text" class="form-control input-lg" placeholder="E-Posta Adresi" data-ng-model="emailAddress" required />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" data-ng-show="showWarning" style="margin-top:10px;">
                    <div class="col-lg-12">
                        <div class="alert alert-warning" role="alert"><h5><i class="fa fa-warning"></i> {{errorText}}</h5></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-ng-disabled="disableApply" data-ng-click="Remember()">Gönder</button>
            </div>
        </div>
    </div>
</div>
