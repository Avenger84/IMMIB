<section id="main-content" style="width:80%;margin:auto;">
    <section class="wrapper">
        <!-- page start-->
        <div class="row" data-ng-show="SliderData">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <section class="slider">
                            <div class="flexslider">
                                <ul class="slides">
                                    <li data-ng-repeat="slide in SliderData">{{trustHtml(slide.Content);}}</li>
                                </ul>

                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <section class="panel transparentGray" style="min-height:300px;">
                    <div class="panel-body">
                        <div class="text-center mbot30">
                            <h3 class="timeline-title">YAKLAŞAN EĞİTİMLER</h3>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="panel transparentGray" style="min-height:300px;">
                    <div class="panel-body">
                        <div class="text-center mbot30">
                            <h3 class="timeline-title">GERÇEKLEŞEN EĞİTİMLER</h3>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
