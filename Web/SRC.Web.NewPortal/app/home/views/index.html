<section id="main-content" style="width:80%;margin:auto;">
    <section class="wrapper">
        <!-- page start-->
        <div class="row" data-ng-show="SliderData">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <section class="slider">
                            <div class="flexslider">
                                <ul class="slides">
                                    <li data-ng-repeat="slide in SliderData" data-on-finish-render="ngRepeatFinished">
                                        <span data-ng-bind-html="trustHtml(slide.Content)"></span>
                                    </li>
                                </ul>

                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <section class="panel transparentGray" style="min-height:300px;">
                    <div class="panel-body">
                        <div class="text-center mbot30">
                            <h3 class="timeline-title">YAKLAŞAN EĞİTİMLER</h3>
                        </div>
                        <div class="timeline">
                            <article class="timeline-item {{education.alt}}" data-ng-repeat="education in ComingEducations">
                                <div class="timeline-desk">
                                    <div class="panel">
                                        <div class="panel-body">
                                            <span class="{{education.arrow}}"></span>
                                            <span class="timeline-icon {{education.color}}"></span>
                                            <span class="timeline-date">{{education.City.Name}}</span>
                                            <h1 class="{{education.color}}">{{education.FormattedEducationDate}}</h1>
                                            <p><a style="color:gray;" href="javascript:;" id="{{education.Id}}" data-ng-click="education.Edit()">{{education.Name}}</a></p>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="clearfix">&nbsp;</div>
                    </div>
                </section>
            </div>
            <div class="col-lg-6">
                <section class="panel transparentGray" style="min-height:300px;">
                    <div class="panel-body">
                        <div class="text-center mbot30">
                            <h3 class="timeline-title">GERÇEKLEŞEN EĞİTİMLER</h3>
                        </div>
                        <div class="timeline">
                            <article class="timeline-item {{education.alt}}" data-ng-repeat="education in DoneEducations">
                                <div class="timeline-desk">
                                    <div class="panel">
                                        <div class="panel-body">
                                            <span class="{{education.arrow}}"></span>
                                            <span class="timeline-icon {{education.color}}"></span>
                                            <span class="timeline-date">{{education.City.Name}}</span>
                                            <h1 class="{{education.color}}">{{education.FormattedEducationDate}}</h1>
                                            <p><a style="color:gray;" href="javascript:;" id="{{education.Id}}" data-ng-click="education.Edit()">{{education.Name}}</a></p>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </div>
                        <div class="clearfix">&nbsp;</div>
                    </div>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
